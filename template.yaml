AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: English Learning MCP - Remote Server

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: python3.12

Parameters:
  DefaultUserId:
    Type: String
    Default: default_user
    Description: Default user ID for single-user mode

Resources:
  # DynamoDB Tables
  PhrasesTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: english-phrases
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: phrase_id
          AttributeType: S
        - AttributeName: created_at
          AttributeType: S
        - AttributeName: reviewed_at
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: phrase_id
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: UserCreatedIndex
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: created_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: UserReviewIndex
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: reviewed_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  CorrectionsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: english-corrections
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: correction_id
          AttributeType: S
        - AttributeName: created_at
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: correction_id
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: UserCreatedIndex
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: created_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  # Lambda Function - MCP Server
  EnglishLearningMCPFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: english-learning-mcp
      CodeUri: .
      Handler: lambda_function.lambda_handler
      Environment:
        Variables:
          DEFAULT_USER_ID: !Ref DefaultUserId
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PhrasesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref CorrectionsTable
      FunctionUrlConfig:
        AuthType: NONE
        Cors:
          AllowOrigins:
            - "*"
          AllowMethods:
            - POST
            - GET
          AllowHeaders:
            - Content-Type
          MaxAge: 300

  # Lambda Function - LINE Notifier
  LineNotifierFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: english-learning-line-notifier
      CodeUri: .
      Handler: line_notifier_lambda.lambda_handler
      Timeout: 60
      Environment:
        Variables:
          DEFAULT_USER_ID: !Ref DefaultUserId
          LINE_CHANNEL_ID: '{{resolve:ssm:/english-learning-mcp/line-channel-id}}'
          LINE_KID: '{{resolve:ssm:/english-learning-mcp/line-kid}}'
          LINE_USER_ID: '{{resolve:ssm:/english-learning-mcp/line-user-id}}'
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref PhrasesTable
        - DynamoDBReadPolicy:
            TableName: !Ref CorrectionsTable
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
              Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/english-learning-mcp/*'

  # EventBridge Rule for Daily Notification
  DailyNotificationRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${AWS::StackName}-daily-notification'
      Description: Send daily English learning summary to LINE at 23:00 JST
      ScheduleExpression: cron(0 14 * * ? *)
      State: ENABLED
      Targets:
        - Arn: !GetAtt LineNotifierFunction.Arn
          Id: LineNotifierTarget

  # Lambda Permission for EventBridge
  LineNotifierPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LineNotifierFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt DailyNotificationRule.Arn

Outputs:
  FunctionUrl:
    Description: "Function URL for English Learning MCP"
    Value: !GetAtt EnglishLearningMCPFunctionUrl.FunctionUrl
  
  FunctionArn:
    Description: "Lambda Function ARN"
    Value: !GetAtt EnglishLearningMCPFunction.Arn
  
  PhrasesTableName:
    Description: "Phrases DynamoDB Table Name"
    Value: !Ref PhrasesTable
  
  CorrectionsTableName:
    Description: "Corrections DynamoDB Table Name"
    Value: !Ref CorrectionsTable
  
  LineNotifierFunctionArn:
    Description: "LINE Notifier Lambda Function ARN"
    Value: !GetAtt LineNotifierFunction.Arn
  
  DailyNotificationRuleArn:
    Description: "EventBridge Rule ARN for daily notification"
    Value: !GetAtt DailyNotificationRule.Arn